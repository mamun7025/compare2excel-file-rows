<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Excel</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">

</head>

<body>
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">

        <!-- Page Header Ends                              -->
        <!-- Page Body Start-->
        <div class="page-body-wrapper">

            <!-- Page Sidebar Ends-->
            <div class="page-body">
                
                <!-- Container-fluid starts-->
                <div class="container-fluid">

                    <!-- The main content starts -->
                    <div class="row">

                        <div class="col-xl-12 col-md-12 box-col-12">
                            <div class="email-right-aside bookmark-tabcontent">
                              <div class="card email-body radius-left">
                                <div class="ps-0">
                                  <div class="tab-content">
                                    <div class="tab-pane fade active show" id="pills-created" role="tabpanel" aria-labelledby="pills-created-tab">
                                      <div class="card mb-0">
                                        <div class="card-header pb-3 mt-4">

                                            <div class="upper-toolbar d-flex">
                                                <div class="mb-3 col-sm-12 col-md-8">
                                                    <label class="form-label" for="exampleFormControlInput1">Upload File-1</label>
                                                    <input type="file" class="d-block mb-2" data-attr="f1" onchange="EKFC.previewUploadData(this);">  
                                                </div>
                                                <div class="mb-3 col-sm-12 col-md-8">
                                                    <label class="form-label" for="exampleFormControlInput1">Upload File-2</label>
                                                    <input type="file" class="d-block mb-2" data-attr="f2" onchange="EKFC.previewUploadData(this);">  
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="card-body pt-2">
                                            <h2 class="d-inline-block" style="margin-bottom: 1px;">Preview Content</h2>
                                            <hr>
                                            
                                          <div class="tableWrapper">

                                            <div id="mainListTableWrapCtId" class="table-responsive">
                                              <table id="mainListTable" class="table">
                                                <thead>
                                                </thead>
                                                <tbody id="mainListTableBody">
                                                </tbody>
                                              </table>
                                            </div>

                                            <div id="mainListTableWrapCtId2" class="table-responsive">
                                              <table id="mainListTable2" class="table">
                                                <thead>
                                                </thead>
                                                <tbody id="mainListTableBody2">
                                                </tbody>
                                              </table>
                                            </div>

                                          </div>

                                          
                                          <div class="cmp-result-ct" style="margin-top: 20px;">
                                              <button type="button" onclick="EKFC.doCompare(this)">Do Compare</button> &nbsp;&nbsp;&nbsp;&nbsp;
                                              <button type="button" onclick="EKFC.exportResultCsv(this)">Export Result - CSV</button>
                                              <button type="button" onclick="EKFC.exportResultExcel(this)">Export Result - Excel</button>
                                              <hr>
                                              <div class="cmp-result">
                                                  <table id="mainListTable3" class="table">
                                                    <thead>
                                                    </thead>
                                                    <tbody id="mainListTableBody3">
                                                    </tbody>
                                                </table>
                                              </div>
                                          </div>

                                        </div>
                                      </div>
                                    </div>
                                    
                        
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>


                    </div>


                    <!-- The main content ends -->
                </div>
                <!-- Container-fluid Ends-->
            </div>



        </div>
    </div>

    <style type="text/css">
    .container-fluid {
        padding: 10px;
    }
    .upper-toolbar {
        display: flex;
        margin-top: 30px;
    }
    #tableWrapper {
        display: flex;
    }
    #mainListTableWrapCtId {
        display: inline-block;
        width: 500px;
        overflow: auto;
    }
    #mainListTableWrapCtId2 {
        display: inline-block;
        width: 500px;
        overflow: auto;
    }
    </style>

    <!-- latest jquery-->
    <script src="./js/jquery-3.5.1.min.js"></script>
 
    <!-- Core JS -->
    <script src="./js/JsClient.js"></script>
    <!-- Excel JS -->
    <script src="./js/xls.core.min.js"></script>
    <script src="./js/xlsx.core.min.js"></script>
    <script type="text/javascript" src="./js/xlsx.full.min.js"></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script> -->
    <!-- Page JS -->
    <script src="./js/compare2excel.js"></script>
    
    
</body>

</html>
